collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

scss:
   sass_dir: _sass
   css_dir: assets/css
   images_dir: img
   javascripts_dir: js

  
